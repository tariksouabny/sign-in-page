<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Sign In Page</title>
  </head>
  <body>
    <div class="image-left"></div>
    <div class="sign-up-right">
      <div class="form-title">
        <h1>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <span class="emph">now</span> to get started.
        </h1>
        <h2>You <span class="emph">know</span> you want to.</h2>
      </div>
      <div class="info-enter-middle">
        <h3>Let's do this!</h3>
        <div class="form">
          <div class="text-enter">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" />
          </div>
          <div class="text-enter">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" />
          </div>
          <div class="text-enter">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" />
          </div>
          <div class="text-enter">
            <label for="phonenumber">Phone Number</label>
            <input type="text" name="phonenumber" id="phonenumber" />
          </div>
          <div class="text-enter">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" />
          </div>
          <div class="text-enter">
            <label for="repeat-password">Confirm Password</label>
            <input type="text" name="password" id="repeat-password" />
          </div>
        </div>
      </div>
      <div class="extra-bottom"></div>
    </div>
  </body>
</html>
